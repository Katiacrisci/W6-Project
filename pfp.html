<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="Netflix-assets/Netflix-assets/assets/style.css"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg justify-content-between">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <img
          src="Netflix-assets/Netflix-assets/assets/netflix_logo.png"
          alt="logo netflix rosso"
          height="60"
        />
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-5 col-md-4">
          <h1 class="text-white h1-profile">Edit Profile</h1>
          <hr class="text-white" />
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                <img
                  src="Netflix-assets/Netflix-assets/assets/avatar.png"
                  alt="profile picture"
                />
              </div>
            </div>
            <div class="col-lg-8">
              <div class="row">
                <div class="col-lg-12">
                  <button class="btn btn-secondary px-5">Strive Student</button>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <p class="text-white mt-3">Language:</p>
                  <div class="dropdown">
                    <button
                      class="btn btn-dark dropdown-toggle border-white"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">Dutch</a></li>
                    </ul>
                  </div>
                  <hr class="text-white" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <p class="text-white mt-5">Maturity Settings:</p>
                  <button class="btn btn-secondary px-5">
                    ALL MATURITY RATINGS
                  </button>
                  <p class="text-white mt-3">
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <button class="btn btn-dark border border-white px-5">
                    EDIT
                  </button>
                </div>
                <hr class="text-white mt-5" />
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <p class="text-white mt-5">Autoplay controls</p>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border border-white"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      <h6 class="text-white">
                        Autoplay next episode in a series on all devices.
                      </h6>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border border-white"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      <h6 class="text-white">
                        Autoplay previews while browsing on all devices.
                      </h6>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <hr class="text-white mt-3" />
            <div class="col-lg-3">
              <button class="btn-lg px-4 py-2 mt-3 mb-3 ms-5">SAVE</button>
            </div>
            <div class="col-lg-3">
              <button
                class="btn-lg px-4 py-2 mt-3 mb-3 ms-5 bg-dark text-white"
              >
                CANCEL
              </button>
            </div>
            <div class="col-lg-6">
              <button
                class="btn-lg px-4 py-2 mt-3 mb-3 ms-5 bg-dark text-white"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
